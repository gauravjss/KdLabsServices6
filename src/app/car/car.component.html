<div class="container">
  <div class="row">
    <div class="col-12">
     <!-- <button class="btn-primary" (click)="onFetchCarData()">Fetch Cars</button>-->
      <table class="table table-striped table-responsive-sm table-hover">
        <tr align="center" >
          <th scope="col">#</th>
          <th scope="col">Make</th>
          <th scope="col">Cylinder</th>
          <th scope="col">Horsepower</th>
          <th scope="col">Displacement</th>
          <th scope="col">Weight</th>
          <th scope="col">Acceleration</th>
          <th scope="col">Origin</th>
        </tr>
        <tr align="center" *ngFor="let car of carData | filter: filterCar : filterField ; let i =index">
          <th scope="row">{{i+1}}</th>
          <td>{{car.Name }}</td>
          <td>{{car.Cylinders}}</td>
          <td >{{car.Horsepower}} bhp</td>
          <td>{{car.Displacement}} cc</td>
          <td>{{car.Weight_in_lbs}} lbs</td>
          <td>{{car.Acceleration}}</td>
          <td>{{car.Origin}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
